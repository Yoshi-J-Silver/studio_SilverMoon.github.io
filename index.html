<html lang="ja">
<head>

<title>SilverMoon</title>

  body {
    margin: 0;
    height: 200vh;
    background: #ffffff;
    animation: bgFade 4s forwards;
    overflow-x: hidden;
    font-family: 'Yu Gothic', sans-serif;
  }

  @keyframes bgFade {
    from { background: #ffffff; }
    to   { background: rgb(225, 150, 255); }
  }

  /* 左上ロゴ */
  .site-title {
    position: fixed;
    top: 16px;
    left: 24px;
    color: white;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: 1px;
    z-index: 50;
    opacity: 0;
    animation: fadeIn 1.8s forwards 1.5s;
  }

  /* 右上ナビ（横並び） */
  .navbar {
    position: fixed;
    top: 20px;
    right: 30px;
    display: flex;
    gap: 24px;
    z-index: 30;
  }
  .navbar a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    opacity: 0;
    animation: fadeIn 1.5s forwards 1.5s;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* 下の白ライン */
  .bottom-line {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: white;
    z-index: 20;
    opacity: 0;
    animation: fadeIn 2s forwards 2s;
  }

  /* 満月画像 */
  .moon-box {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    transform: translate(-50%, -50%);
    z-index: 10;
  }

  .moon-img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    animation:
      moonFadeIn 2s forwards 0.5s,
      moonCut 3s forwards 2s,
      moonDim 2s forwards 5.5s;
  }

  }
