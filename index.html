<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Home</title>

<style>
  body {
    margin: 0;
    height: 200vh; /* スクロールできるように */
    background: #ffffff;
    animation: bgFade 3s forwards;
    overflow-x: hidden;
    font-family: 'Yu Gothic', sans-serif;
  }

  /* 背景 白 → 紫 */
  @keyframes bgFade {
    0% { background: #ffffff; }
    100% { background: #3b0066; }
  }

  /* 三日月アニメ */
  .moon-container {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

  .moon {
    position: absolute;
    width: 180px;
    height: 180px;
    background: white;
    border-radius: 50%;
    animation: toCrescent 3s forwards;
  }

  /* 三日月になるアニメ（白丸 → 三日月） */
  .moon::after {
    content: "";
    position: absolute;
    width: 180px;
    height: 180px;
    background: #3b0066; /* 背景と同じ色で削る */
    border-radius: 50%;
    right: -40px;
    top: 0;
    animation: cutCrescent 3s forwards;
  }

  @keyframes cutCrescent {
    0% { right: -180px; opacity: 0; }
    100% { right: -40px; opacity: 1; }
  }

  /* ナビバー */
  .navbar {
    position: fixed;
    top: 0;
    right: 0;
    padding: 20px 30px;
    text-align: right;
    z-index: 10;
  }

  .navbar a {
    color: #ffffff;
    text-decoration: none;
    display: block;
    margin: 12px 0;
    font-size: 18px;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 1.6s;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateX(20px); }
    100% { opacity: 1; transform: translateX(0); }
  }

  /* 下の白ライン */
  .bottom-line {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: white;
    z-index: 10;
    opacity: 0;
    animation: fadeIn 2s forwards;
    animation-delay: 2s;
  }

  /* コンテンツ（スクロール先） */
  .content {
    margin-top: 120vh;
    padding: 40px;
    color: #eee;
    font-size: 24px;
  }
</style>
</head>

<body>

  <!-- 三日月アニメ -->
  <div class="moon-container">
    <div class="moon"></div>
  </div>

  <!-- ナビ（右側） -->
  <div class="navbar">
    <a href="#">Art</a>
    <a href="#">Product</a>
    <a href="#">Blog</a>
    <a href="#">Info</a>
  </div>

  <!-- 下のライン -->
  <div class="bottom-line"></div>

  <!-- スクロール後のコンテンツ -->
  <div class="content">
    <h1>ここから下に内容を作っていく</h1>
    <p>今は仮だけど、作品一覧・世界年表・情報カードなどを追加していける。</p>
  </div>

</body>
</html>
