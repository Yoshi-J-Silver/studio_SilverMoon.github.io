<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>SilverMoon</title>

<style>
  body {
    margin: 0;
    height: 200vh;
    background: #ffffff;
    animation: bgFade 3.5s forwards;
    overflow-x: hidden;
    font-family: 'Yu Gothic', sans-serif;
  }

  /* 白 → 淡紫へ */
  @keyframes bgFade {
    0%   { background: #ffffff; }
    100% { background: #dcd1ff; }
  }

  /* 左上ロゴ文字 */
  .site-title {
    position: fixed;
    top: 20px;
    left: 30px;
    font-size: 28px;
    color: white;
    z-index: 50;
    font-weight: 600;
    letter-spacing: 1.6px;
    text-shadow: 0px 0px 6px rgba(255,255,255,0.6);
    opacity: 0;
    animation: fadeInTitle 1.6s forwards;
    animation-delay: 1.3s;
  }

  @keyframes fadeInTitle {
    from { opacity: 0; transform: translateY(-6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* 中央のロゴ */
  .center-logo {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    opacity: 0;
    z-index: 20;
    animation: logoFadeIn 3s forwards;
    animation-delay: 1.2s;
  }

  @keyframes logoFadeIn {
    0%   { opacity: 0; transform: translate(-50%, -46%) scale(0.92); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* 右上ナビ */
  .navbar {
    position: fixed;
    top: 20px;
    right: 30px;
    display: flex;
    gap: 24px;
    z-index: 30;
  }

  .navbar a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    opacity: 0;
    animation: fadeInNav 2s forwards;
    animation-delay: 1.6s;
  }

  @keyframes fadeInNav {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* 下線 */
  .bottom-line {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: white;
    opacity: 0;
    animation: fadeInLine 2s forwards;
    animation-delay: 2s;
    z-index: 20;
  }

  @keyframes fadeInLine {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .content {
    margin-top: 130vh;
    padding: 40px;
    color: #333;
    font-size: 24px;
  }

</style>
</head>

<body>

  <!-- 左上テキストロゴ -->
  <div class="site-title">SilverMoon</div>

  <!-- 中央ロゴ -->
  <img src="assets/サークルロゴ_透過.png" class="center-logo">

  <!-- 右上ナビ -->
  <div class="navbar">
    <a href="#">Art</a>
    <a href="#">Product</a>
    <a href="#">Blog</a>
    <a href="#">Info</a>
  </div>

  <div class="bottom-line"></div>

  <div class="content">
    <h1>ここは情報欄</h1>
    <p>リリース情報とか、予定とか</p>
  </div>

</body>
</html>
