<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Studio-SilverMoon</title>

<style>
  body {
    margin: 0;
    height: 200vh;
    background: #ffffff;
    animation: bgFade 2.5s forwards;
    overflow-x: hidden;
    font-family: 'Yu Gothic', sans-serif;
  }

  /* 白 → 基本紫へのフェード */
  @keyframes bgFade {
    0%   { background: #ffffff; }
    100% { background: rgb(164, 113, 197); }
  }

  /* 左上タイトル */
  .site-title {
    position: fixed;
    top: 20px;
    left: 30px;
    font-size: 28px;
    color: white;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-shadow: 0 0 6px rgba(255,255,255,0.7);
    z-index: 30;
  }

  /* ロゴ（静止） */
  .logo-box {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 20;
  }

  .logo-img {
    width: 360px;
    opacity: 1;
  }

  /* キャラ */
  .chara-box {
     position: fixed;
     bottom: 0;
     right: 3%;
     top: 3%;
     z-index: 10;
   }
   
   .chara-img {
     height: 100vh; /* 背景に合わせて大きさ調整。DevToolsで動かせる */
     opacity: 1;
   }

  /* 右上ナビ */
  .navbar {
    position: fixed;
    top: 20px;
    right: 30px;
    display: flex;
    gap: 24px;
    z-index: 30;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
  }

  /* 下線 */
  .bottom-line {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 2px;
    width: 100%;
    background: white;
    z-index: 30;
  }

  .content {
    margin-top: 130vh;
    padding: 40px;
    color: #fff;
    font-size: 24px;
  }

</style>
</head>
<body>

  <!-- 左上ロゴ文字 -->
  <div class="site-title">Studio SilverMoon</div>

  <!-- 中央ロゴ（固定） -->
  <div class="logo-box" style="top: 390px;">
    <img src="assets/サークルロゴ_透過.png" class="logo-img">
  </div>

  <!-- キャラ立ち絵 -->
  <div class="chara-box">
  <img src="assets/Luna_simple.png" class="chara-img" style="margin-top: 0px;padding-top: 0px;border-top-width: 0px;border-top-style: solid;margin-bottom: 0px;">
  </div>

  <!-- 右上ナビ -->
  <div class="navbar">
    <a href="#">Art</a>
    <a href="#">Product</a>
    <a href="#">Blog</a>
    <a href="#">Info</a>
  </div>

  <div class="bottom-line"></div>

  <div class="content">
    <h1>ここから本編</h1>
    <p>世界年表、作品ツリー、キャラ、最新情報……全部ここに載せていく。</p>
  </div>

</body>
</html>
