<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Studio-SilverMoon | Art</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ヘッダ -->
{% include header.html %}

<main class="art-main">
  <h1 class="art-title">Character</h1>
  <div class="art-row-wrapper">
    <button class="arrow left">←</button>
    <div class="art-row" id="artRow">
      <img src="./assets/art/sum/sum3.png" class="art-thumb top-face position-fix" data-full= "./assets/art/art5.png" data-tag="game1">
      <img src="./assets/art/sum/sum1.png" class="art-thumb top-face position-fix" data-full= "./assets/art/art1.png"data-tag="game1">
      <img src="./assets/art/sum/sum2.png" class="art-thumb top-face position-fix" data-full= "./assets/art/art4.png"data-tag="game1">
      <img src="./assets/art/sum/sum4.png" class="art-thumb top-face position-fix" data-full= "./assets/art/Celestia.png"data-tag="game1">
      <img src="./assets/art/sum/sum5.png" class="art-thumb top-face position-fix" data-full= "./assets/art/elysia.png"data-tag="game1">
      <img src="./assets/art/sum/sum6.png" class="art-thumb top-face position-fix" data-full= "./assets/art/Succubus_Queen.png"data-tag="game1">
    </div>
    <button class="arrow right">→</button>
  </div>

  <h1 class="art-title">Gallery</h1>
  <div class="art-row-wrapper">
    <button class="arrow left">←</button>
    <div class="art-row" id="artRow">
      <img src="./assets/art/art6.png" class="art-thumb">
    </div>
    <button class="arrow right">→</button>
  </div>
</main>

<!-- フルスクリーン表示用 -->
<div id="viewer" class="viewer hidden">
  <img id="viewer-img">
</div>

  <!-- フッタ -->
  {% include footer.html %}
<script src="./js/art_viewer.js"></script>
<script src="./js/art_scroll.js"></script>
</body>

</html>
